<head>
  <meta charset="utf-8">
  <title>Splash Screen</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="generator" content="SensationThemes">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="/css/styles.css" rel="stylesheet" type="text/css">
  <link href="/images/logo32.png" rel="shortcut icon" type="image/x-icon">
  <link href="/images/logo.png" rel="apple-touch-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <script src="/js/webfont.js"></script>
  <!--
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  -->
  <script src="/js/modernizr.js" type="text/javascript"></script>
  <script src="/js/jquery.min.js" type="text/javascript"></script>
  <script src="/js/webflow.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/scripts.js"></script>
</body>
<template name="index">
  <section class="mobile-wrapper">
    <div class="w-embed">
    </div>
    <div class="bg-gradient page-content" data-redirect="login" data-scroll="0" data-splash="2000" id="main-stack">
      <div class="body padding">
        <div class="splash-logo">
          <div class="loading-icon splash">
            <div class="icon ion-load-d navbar-button-icon"></div>
          </div>
        </div>
        <div class="bottom-section padding text-centered">
          <div class="separator-big"></div>
          <div class="link-upper">Built by SensationThemes</div>
          <div class="separator-bottom"></div>
        </div>
      </div>
    </div>
    <div class="loading-mask page-content" id="new-stack">
      <div class="loading-icon">
        <div class="icon ion-load-d navbar-button-icon"></div>
      </div>
    </div>
  </section>
</template>
<template name="login">
  <section class="mobile-wrapper">
    <div class="w-embed">
    </div>
    <div class="bg-gradient page-content" data-scroll="0" id="main-stack">
      <div class="body padding">
        <div class="logo-login"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <div align="center">
            </div>
            <div style="height:100px;"></div>
            <form action="#" class="login-form">
              <div>
                <input class="input-form light w-input" data-name="email" id="email-field" maxlength="256" name="email" placeholder="Your Key" required="required">
                <div class="separator-fields"></div>
              </div>
              <input class="action-button w-button" data-wait="Please wait..." type="submit" value="Sign In">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-mask page-content" id="new-stack">
      <div class="loading-icon">
        <div class="icon ion-load-d navbar-button-icon"></div>
      </div>
    </div>
  </section>
</template>
<template name="wallets">
  <section class="mobile-wrapper">
    <div class="w-embed">
    </div>
    <div class="page-content" id="main-stack">
      <div class="navbar w-nav" data-animation="default" data-collapse="medium" data-duration="700">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Wallets</div>
          <a class="left navbar-button w-inline-block" href="/addnew">
            <div class="icon ion-ios-plus-empty navbar-button-icon"></div>
          </a>
        </div>
      </div>
      <div class="body">
        {{#if Template.subscriptionsReady}}
        <ul class="list list-messages">
          {{#each myWalletlist}}
          <li class="list-message">
            <a class="w-clearfix w-inline-block" data-load="1" href="/wallet/{{_id}}">
              <div class="column-right">
                <div class="message-title">{{label}}</div>
                <div class="message-text">&nbsp;{{_id}}</div>
              </div>
            </a>
          </li>
          {{/each}}
        </ul>
        {{/if}}
      </div>
    </div>
  </section>
</template>
<template name="wallet">
  <section class="mobile-wrapper">
    <div class="w-embed">
    </div>
    <div class="page-content" id="main-stack">
      <div class="navbar w-nav" data-animation="default" data-collapse="medium" data-duration="700">
        <div class="w-container">
          <div class="navbar-title">Wallets</div>
          <a class="left navbar-button w-inline-block" href="/wallets">
            <div class="icon ion-ios-arrow-left bigger navbar-button-icon"></div>
          </a>
        </div>
      </div>
      <div class="body">
        <ul class="list list-messages">
          <li class="list-message">
            <a class="w-clearfix w-inline-block">
              <div class="column-right">
                <div class="message-title">Label</div>
                <div class="message-text">{{mywallet.label}}</div>
              </div>
            </a>
          </li>
          <li class="list-message">
            <a class="w-clearfix w-inline-block">
              <div class="column-right">
                <div class="message-title">Address</div>
                <div class="message-text">{{walletaddress}}</div>
              </div>
            </a>
          </li>
          <li class="list-message">
            <a class="w-clearfix w-inline-block">
              <div class="column-right">
                <div class="message-title">Balance</div>
                <div class="message-text">{{mywalletbalance}} BTC</div>
              </div>
            </a>
          </li>
          <li class="list-message">
            <a class="w-clearfix w-inline-block">
              <div class="column-right">
                <div class="message-title">QR Code</div>
                <div class="message-text">
                  <p align="center" id="qrcode" style="display: table-cell;vertical-align:middle;text-align:center;margin:0px; margin-top:30px; width:100%; height:150px">
                  </p>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!--
    <div class="loading-mask page-content" id="new-stack">
      <div class="loading-icon">
        <div class="icon ion-load-d navbar-button-icon"></div>
      </div>
    </div>
    -->
  </section>
</template>
<template name="home">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wallet</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="addWallet" href="#">{{> loginButtons}}</a></li>
        </ul>
        <!--
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
          -->
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      {{> Template.dynamic template=content}}
    </div>
  </div>
</template>
<template name="history">
  <div class="row">
    <h2 class="sub-header">Section title</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1,001</td>
            <td>Lorem</td>
            <td>ipsum</td>
            <td>dolor</td>
            <td>sit</td>
          </tr>
          <tr>
            <td>1,002</td>
            <td>amet</td>
            <td>consectetur</td>
            <td>adipiscing</td>
            <td>elit</td>
          </tr>
          <tr>
            <td>1,003</td>
            <td>Integer</td>
            <td>nec</td>
            <td>odio</td>
            <td>Praesent</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
<template name="walletlist">
  <h2 class="sub-header">Wallets</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Label</th>
          <th>address</th>
          <th>createAt</th>
        </tr>
      </thead>
      {{#if Template.subscriptionsReady}}
      <tbody>
        {{#each myWalletlist}}
        <tr name="wallet" data-address="{{_id}}">
          <td>{{@index}}</td>
          <td>{{label}}</td>
          <td>{{_id}}</td>
          <td>{{createAt}}</td>
        </tr>
        {{/each}}
      </tbody>
      {{/if}}
    </table>
  </div>
</template>
<template name="walletdetail">
  <div class="row" align="center">
    {{price}} {{#if Template.subscriptionsReady}} {{mywallet.label}} {{/if}}
  </div>
  <div class="row" align="center">
    {{mywalletbalance}} BTC
  </div>
  <div class="row" align="center">
    <p align="center" id="qrcode" style="display: table-cell;vertical-align:middle;text-align:center;margin:0px; margin-top:30px; width:100%; height:150px">
    </p>
    {{walletaddress}}
  </div>
  <div class="table-responsive">
  </div>
</template>
